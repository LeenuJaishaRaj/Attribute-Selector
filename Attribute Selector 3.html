<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector 3</title>
    <style>
        [id~="head"]{
            font-size: 25px;
            font-weight: bold;
            background-color: hotpink;
        }
        [id*="on"]{
              background-color: hotpink;
        }
    </style>
</head>
<body>
    <p id="head">Heading One</p>
    <p id="firstone">Highlight for the heading</p>
    <p id="head-two">High Kick Movie</p>
    <p id="head-third">kicking the ball.</p>
    <p id="lastone">Highlight for the heading for the second time.</p>
</body>
</html>
