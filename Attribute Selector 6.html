<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector 6</title>
    <style>
        [id*="im"]{
            border: 5px solid rgb(204, 17, 17);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="flower in the tree.jpg" alt="flower" height="400px" width="350px" id="image1">
    <img src="paper-clips-keyboard-laptop.jpg" alt="keyboard with clips" height="400px" width="250px" id="image2">
    <img src="Cartoon tree.jpg" alt="Tree" height="400px" width="250px">
</body>
</html>
