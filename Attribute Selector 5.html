<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector 5</title>
    <style>
        [id|="head"]{
            color: rgb(192, 13, 192);
        }
        [class]{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="head">Heading One</h1>
    <p id="head-one" class="content">Highlight for the heading</p>
    <p id="head-two" class="content">High Kick Movie</p>
    <p id="head-third" class="content">kicking the ball.</p>
    <p id="four-head" class="content">Highlight for the heading for the second time.</p>
</body>
</html>
