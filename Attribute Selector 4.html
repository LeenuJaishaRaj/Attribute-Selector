<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector 4</title>
    <style>
        [class^="head"]{
            background-color: rgb(250, 250, 121);
        }
        [id$="head"]{
            font-size: 20px;
        }
        [id^="one"]{
             background-color: rgb(250, 250, 121);
        }
        
    </style>
</head>
<body>
    <h1 class="head">Heading One</h1>
    <p id="one-head">Highlight for the heading</p>
    <p id="two-head">High Kick Movie</p>
    <p id="third-head">kicking the ball.</p>
    <p id="four-head">Highlight for the heading for the second time.</p>
</body>
</html>
