<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector</title>
    <style>
        a[target]{
            background-color: rgb(91, 253, 91);
            font-size: 30px;
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>Attribute Selector</h1>
    <a href="#" target="_blank">flower</a>
    <a href="#" target="_blank">Desktop</a>
    <img src="Cartoon tree.jpg" alt="Tree" height="300px" width="200px">

</body>
</html>
